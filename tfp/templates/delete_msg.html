{% macro delete_msg_template(confirm_msg, msg, url_base, id_container='delete-modal', id_label='delete-modal-label', id_form='form-delete') %}
    <div class="modal fade" id="{{ id_container }}" tabindex="-1" role="dialog" aria-labelledby="delete-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="{{ id_label }}">{{ confirm_msg }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% if msg %}
                <div class="modal-body">
                    {{ msg|safe }}
                </div>
                {% endif %}
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form id="{{ id_form }}" method="POST" data-url-base="{{ url_base }}">
                        <input class="btn btn-danger" type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
